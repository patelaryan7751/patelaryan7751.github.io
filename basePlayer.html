<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>youtube streaming</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style/screen.css"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
            crossorigin="anonymous"
        ></script>
        <script src="script/dataHandler.js"></script>
        <script src="script/app.js"></script>
    </head>
    <body>
        <div class="o-container">
            <div class="lobby" data-party-name=""><p>Welcome to the party!</p></div>
            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="player"></div>
            <div class="controls">
              <button id="btn-play" class="c-button">Play</button>
              <button id="btn-pause" class="c-button">Pause</button>
              <div class="timeline"></div>
              <div class="slider"></div>
              <div class="time-tags"></div>
            </div>
        </div>
    </body>
</html>
